<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js" integrity="sha512-fB746S+jyTdN2LSWbYSGP2amFYId226wpOeV4ApumcDpIttPxvk1ZPOgnwqwQziRAtZkiFJVx9F64GLAtoIlCQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <script type="text/javascript">
            $(document).ready(function(){
                var socket = io.connect('http://127.0.0.1:5000');
                socket.on('connect', function(){
                    socket.send("User has conneted!!");           
                });
                socket.on('message',function(msg){
                    $("#message").append('<li>'+msg+'</li>');
                });
                $('#sendBtn').on('click', function() {
                    socket.send($('#myMsg').val());
                    $('#myMsg').val('');
                });
            });
            
        </script>
        <div>
            <h1>Chats are displayed below: </h1>
            <ul id="message"></ul>
            <input type="text" id="myMsg">
            <button id="sendBtn">Send</button>
        </div>
        
    </body>
</html>
